<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="login-sidebar">
        <div class="odin-logo"><img src="odin-lined.png" alt="Odin lines logo">ODIN</div>
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Green leaf plant in close up photography">
        <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="main-form-body">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <form action="./index.html" method="post">
            <div class="form-body">
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <label for="password-dup">CONFIRM PASSWORD</label>
                <input type="password" name="password-dup" id="password-dup">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
</body>

</html>
